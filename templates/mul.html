<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>multiplication calci</title>
    <link rel="icon" type="image/x-icon" href="https://png.pngtree.com/png-clipart/20190924/original/pngtree-vector-multiply-icon-png-image_4869139.jpg">
</head>
    <body>
        <h1 style="text-align: center;"><i>Multiplication calculator</i></h1>
        <hr>
        <feildset>
            <form method="POST">

                <label>Enter 1st number:</label><br>
                <input type="number" name="num1" required><br><br>
                <label>Enter 2nd number:</label><br>
                <input type="number" name="num2" required><br><br>
                <button type="submit">Calculate</button>
                
                <a href="http://127.0.0.1:5000">
                    <button type="button">Back</button>
                </a>
            </form>

            {% if result %}
                <h3>{{result}}</h3>
            {% endif %}

            {% if error %}
                <h3>{{error}}</h3>
            {% endif %}
        <br><br>
        </feildset>
    </body>
</html>
