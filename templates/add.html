<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Addition calci</title>
</head>
    <body>
        <h1 style="text-align: center;"><i>Addition calculator</i></h1>
        <fieldset>
            <form method="post" >
                <select name="operator">
            <option value="+">Addition</option>
        </select><br><br>
                <label>Enter 1st number:</label><br>
                <input type="number" name="num1" required><br><br>
                <label>Enter 2nd number:</label><br>
                <input type="number" name="num2" required><br><br>
                <button type="submit">Calculate</button>
            </form>

            {% if result %}
                <h3>{{result}}</h3>
            {% endif %}

            {% if error %}
                <h3>{{error}}</h3>
            {% endif %}
        </fieldset>
    </body>
</html>
